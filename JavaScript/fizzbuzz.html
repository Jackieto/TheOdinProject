<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
    <script>


        let n = parseInt(prompt("Insert a number: "));

        for (let index = 1; index  < n; index++) {

            if (index % 3 === 0 && index % 5 === 0) {
                console.log("FizzBuzz");
            
            }else if (index % 3 === 0) {
                console.log("Fizz")

            }else if (index % 5 === 0) {
                console.log("Buzz")

            }else{
                console.log(index);

            }

            
        }


    </script>    
</body>
</html>
